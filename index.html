<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container pt-5 d-flex flex-column align-items-center">
    <h1 class="mb-5 text-center">TODO</h1>
    <form class="w-50 mx-auto mb-0 js-form">
      <div class="input-group mb-3">
        <input type="text" class="form-control js-input" placeholder="Todo..." aria-label="Todo..." aria-describedby="button-addon2" required>
        <button class="btn bg-success text-white js-addBtn" type="submit">Add</button>
      </div>
    </form>
    <div class="btn-group mb-3 js-btnbox">
      <button class="btn btn-primary js-allbtn">
        All <span class="js-allbtntext">(0)</span>
      </button>
      <button class="btn btn-primary js-completed">
        Compleated <span class="compleatedtext">(0)</span>
      </button>
      <button class="btn btn-primary js-uncompleated">
        Uncompleated <span class="uncompleatedtext">(0)</span>
      </button>
    </div>
    <ul class="w-50 mx-auto list-group js-list"></ul>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
